<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json DOM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <p class="list">Country</p>
    <p class="show-list"></p>
</body>
<script>
    $(document).ready(
        function(){
            $('p.list').click(function(){
                $.getJSON('country.json',function(data){
                    var output = '<div class="men_ex"><ul id="list">';      // 
                    $.each(data, function(key,val){
                        output += '<li><a href="#">'+val.name+'</a></li>';  //accessing the elements
                    })
                    output += '</ul></div>';
                    $('p.show-list').html(output);  // selectives to show the output on the element
                });
            })
        }
    );
</script>
</html>
