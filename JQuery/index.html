<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form-jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Demo Form</h1>
    <form id="demo_form" onclick="return false;" method="get">
        <label for="text1">First Name</label>
        <input type="text" name="text1" id="t1"><br>
        <label for="text2">Last Name</label>
        <input type="text" name="text2" id="t2">
        <input type="submit" id="add" value="+"><br>
        <label for="text3">Roll</label>
        <input type="text" name="text3" id="t3"><br>
        <label for="text4">Address</label><br>
        <textarea name="text-a1" id="ta1" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    $(document).ready(function(){
       $("#add").click(function(){
            $("#add").before('<input type="text" id="a1">');
        });
    });
</script>
</html>
